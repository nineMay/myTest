    <!-- 总结：
1.ng-app 指令
ng-app 指令定义了 AngularJS 应用程序的 根元素。
ng-app 指令在网页加载完毕时会自动引导（自动初始化）应用程序。
初始化一个 AngularJS 应用程序。指令告诉 AngularJS，<div> 元素是 AngularJS 应用程序 的"所有者"。


2.ng-init 指令
ng-init 指令为 AngularJS 应用程序定义了 初始值，初始化应用程序数据。

3.ng-model 指令
ng-model 指令 绑定 HTML 元素 到应用程序数据（把元素值（比如输入域的值）绑定到应用程序。）。
ng-model 指令也可以：
为应用程序数据提供类型验证（number、email、required）。
为应用程序数据提供状态（invalid、dirty、touched、error）。
为 HTML 元素提供 CSS 类。
绑定 HTML 元素到 HTML 表单。

4.ng-repeat 指令
ng-repeat 指令对于集合中（数组中）的每个项会 克隆一次 HTML 元素。 -->

  <!-- 创建自定义的指令：可以使用.directive函数来添加自定义的指令
       要调用自定义指令，需满足以下几点：
    1.html元素上需要添加0自定义指令名
    2.使用驼峰法来命名一个指令，如runoobDirective，但在使用它是需要用‘-’分割：runoob-directive -->
  
   
    <body ng-app="myApp">
        <!-- 可以通过以下方式调用指令 -->
        <!-- 元素名 -->
        <runoob-directive></runoob-directive>
        <!-- 属性 -->
        <div runoob-directive></div>
        <!-- 类名 -->
        <div class="runoob-directive"></div>
        <!-- 注释 -->
        <!-- directive: runoob-directive -->
        <script>
            var app=angular.module('myApp',[]);
            app.directive("runoobDirective",function(){return{
                // 通过添加 restrict 属性,并设置值为 "A", 来设置指令只能通过属性的方式来调用:
                // restrict 值可以是以下几种:
                // E 作为元素名使用
                // A 作为属性使用
                // C 作为类名使用
                // M 作为注释使用
                // restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。
                restrict : "EACM",
                template:"<h1>自定义指令</h1>"
            };})
        </script>

    </body>
