<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
        <!-- angularjs包 -->
        <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>

</head>
<body>
    
    <!-- Scope(作用域) 是应用在 HTML (视图) 和 JavaScript (控制器)之间的纽带。
    Scope 是一个对象，有可用的方法和属性,这些属性和方法可应用在视图和控制器上。 -->

    <!-- <div ng-app="myApp" ng-controller="myCtrl">
        <h1>{{carname}}</h1>
    </div>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('myCtrl',function($scope){
            $scope.carname="volvo";
        });
    </script> -->

    <!-- 如果修改了视图，模型和控制器也会相应更新 -->
    <div ng-app="nextApp" ng-controller="nextCtrl">

        <input ng-model="name">
        <h1>{{greeting}}</h1>
        <button ng-click="sayHello()">点我</button>
        <h1>{{lastname}} 家族成员:</h1>
    </div>
    <script>
        var app=angular.module('nextApp',[]);
        // 根作用域
        // 所有的应用都有一个 $rootScope，它可以作用在 ng-app 指令包含的所有 HTML 元素中。
        // $rootScope 可作用于整个应用中。是各个 controller 中 scope 的桥梁。
        // 用 rootscope 定义的值，可以在各个 controller 中使用。
        app.controller('nextCtrl',function($scope, $rootScope){
            $scope.name="Runoob";
            $rootScope.lastname="Refsnes";
            $scope.sayHello=function(){
                $scope.greeting='Hello '+$scope.name+'!';
            }
        });
    </script>
</body>
</html>
